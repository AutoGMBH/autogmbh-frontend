<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug hinzuf√ºgen - Admin</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 0.8rem;
      border-radius: 6px;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0c0;
    }

    .link-lista {
      text-align: center;
      margin-bottom: 1rem;
    }

    .link-lista a {
      color: lightgreen;
      text-decoration: none;
      font-weight: bold;
    }

    .link-lista a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="link-lista">
      <a href="admin-list.html">üìã Fahrzeugliste anzeigen</a>
    </div>

    <h2>Fahrzeug hinzuf√ºgen</h2>
    <form id="addCarForm">
      <input type="text" name="marka" id="marka" placeholder="Marke" required>
      <input type="text" name="modeli" id="modeli" placeholder="Modell" required>
      <input type="text" name="transmisioni" id="transmisioni" placeholder="Transmision (z.B. Automatik)" required>
      <input type="number" name="viti" id="viti" placeholder="Baujahr" required>
      <input type="number" name="kilometra" id="kilometra" placeholder="Kilometerstand" required>
      <input type="text" name="motorri" id="motorri" placeholder="Motor (z.B.: 2000 CM3)" required>
      <input type="text" name="karburanti" id="karburanti" placeholder="Kraftstoff (z.B. Benzin, Diesel)" required>
      <textarea name="foto" id="foto" placeholder="Foto-URLs mit Komma getrennt (z.B. url1, url2)" required></textarea>
      <textarea name="description" id="description" placeholder="Beschreibung des Fahrzeugs" required></textarea>
      <input type="number" name="cmimi" id="cmimi" placeholder="Preis (‚Ç¨)" required>

      <button type="submit">Fahrzeug hinzuf√ºgen</button>
    </form>
  </div>

  <script>
    document.getElementById('addCarForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        marka: form.marka.value,
        modeli: form.modeli.value,
        transmisioni: form.transmisioni.value,
        viti: parseInt(form.viti.value),
        kilometra: parseInt(form.kilometra.value),
        motorri: form.motorri.value,
        karburanti: form.karburanti.value,
        foto: form.foto.value.split(',').map(f => f.trim()),
        description: form.description.value,
        cmimi: parseInt(form.cmimi.value)
      };

      try {
        const response = await fetch('https://autogmbh-backend.onrender.com/api/add-car', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert('Fahrzeug wurde erfolgreich hinzugef√ºgt!');
          form.reset();
        } else {
          console.error('Server response:', result);
          alert('Fehler beim Hinzuf√ºgen des Fahrzeugs!');
        }

      } catch (error) {
        console.error('Fehler beim Hinzuf√ºgen:', error);
        alert('Netzwerkfehler beim Hinzuf√ºgen!');
      }
    });

    function editCar(id) {
      window.location.href = `/admin/edit-car.html?id=${id}`;
    }
  </script>
</body>
</html>
