<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fahrzeugsuche A&A GMBH</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="search.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .image-modal {
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <img src="foto/Avni morina 3-01.png" alt="Logo" class="header-logo" />
      <nav class="header-nav">
        <a href="index.html" class="search-link">Startseite</a>
      </nav>
    </div>
  </header>

  <!-- Titulli -->
  <section class="search-section">
    <div class="search-box">
      <h1 class="search-title">FAHRZEUGSUCHE</h1>
    </div>
  </section>

  <!-- Rezultatet -->
  <div id="results"></div>

  <!-- Modal për Foto -->
  <div id="imageModal" class="image-modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Nëse funksioni yt quhet fetchAndDisplayCars, thirre këtu:
      if (typeof fetchAndDisplayCars === 'function') {
        fetchAndDisplayCars();
      }
    });
  </script>

  <script src="search.js"></script>
</body>
</html>
