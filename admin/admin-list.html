<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista e Veturave - Admin</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .admin-back {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .admin-back button {
      padding: 0.6rem 1.5rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-back button:hover {
      background-color: #666;
    }

    .car-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .car-card {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .car-card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .car-card .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .car-card button,
    .car-card a {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
      color: white;
      cursor: pointer;
    }

    .car-card .delete-btn {
      background-color: #e00;
    }

    .car-card .delete-btn:hover {
      background-color: #c00;
    }

    .car-card .edit-btn {
      background-color: #007bff;
    }

    .car-card .edit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Lista e Veturave</h1>

  <div class="admin-back">
    <button onclick="window.location.href='/admin/admin-add.html'">Kthehu te Paneli Admin</button>
  </div>

  <div class="car-list" id="carList"></div>

  <script>
    const BACKEND_URL = "https://autogmbh-backend.onrender.com";

    async function fetchCars() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/search`);
        const cars = await res.json();

        const container = document.getElementById('carList');
        container.innerHTML = '';

        cars.forEach(car => {
          const card = document.createElement('div');
          card.className = 'car-card';
          card.innerHTML = `
            <h3>${car.marka} ${car.modeli}</h3>
            <img src="${car.fotoKryesore}" alt="Foto" width="100%" style="border-radius: 5px;" />
            <p><strong>Viti:</strong> ${car.viti}</p>
            <p><strong>Kilometra:</strong> ${car.kilometra}</p>
            <p><strong>Motorri:</strong> ${car.motorri || 'N/A'}</p>
            <p><strong>Çmimi:</strong> ${car.cmimi} €</p>
            <div class="btn-group">
              <button class="delete-btn" onclick="deleteCar('${car._id}')">Fshi</button>
              <a class="edit-btn" href="edit-car.html?id=${car._id}">Edito</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        alert("Gabim gjatë ngarkimit të veturave.");
      }
    }

    async function deleteCar(id) {
      const confirmDelete = confirm("A jeni i sigurt që doni ta fshini këtë veturë?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`${BACKEND_URL}/api/add-car/${id}`, {
          method: 'DELETE'
        });

        const result = await res.json();
        if (res.ok) {
          alert(result.message || "Vetura u fshi me sukses.");
          fetchCars();
        } else {
          alert(result.error || "Gabim gjatë fshirjes.");
        }
      } catch (err) {
        alert("Gabim gjatë fshirjes së veturës.");
      }
    }

    fetchCars();
  </script>
</body>
</html>
